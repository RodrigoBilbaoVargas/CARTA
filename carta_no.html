<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo entiendo ðŸŒ™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 50%, #1a1f3a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Estrellas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #93c5fd;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        /* Luna decorativa */
        .moon-decoration {
            position: fixed;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #93c5fd 0%, rgba(147, 197, 253, 0.3) 40%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
            filter: blur(1px);
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 4rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 0 100px rgba(147, 197, 253, 0.05);
            border: 3px solid rgba(147, 197, 253, 0.3);
            animation: fadeIn 1s ease;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .moon-icon {
            font-size: 5rem;
            display: inline-block;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(147, 197, 253, 0.8));
        }

        .header h1 {
            font-size: 3rem;
            color: #93c5fd;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(147, 197, 253, 0.8);
            animation: fadeIn 1.5s ease;
        }

        .header p {
            font-size: 1.3rem;
            color: #e5e7eb;
            opacity: 0.9;
            animation: fadeIn 2s ease;
        }

        /* Contenido de la carta */
        .carta-content {
            color: #e5e7eb;
            line-height: 2;
        }

        .carta-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: justify;
            animation: fadeIn 2.5s ease;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .carta-content p:first-of-type::first-letter {
            font-size: 4rem;
            font-weight: bold;
            color: #93c5fd;
            float: left;
            margin-right: 10px;
            line-height: 0.8;
        }

        .highlight {
            color: #93c5fd;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(147, 197, 253, 0.5);
        }

        /* Agradecimientos */
        .agradecimientos {
            background: rgba(147, 197, 253, 0.1);
            border-left: 4px solid #93c5fd;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 15px;
            animation: fadeIn 3s ease;
        }

        .agradecimientos h3 {
            color: #93c5fd;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .agradecimientos ul {
            list-style: none;
            padding: 0;
        }

        .agradecimientos li {
            color: #e5e7eb;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
        }

        .agradecimientos li::before {
            content: 'ðŸŒ™';
            position: absolute;
            left: 0;
            font-size: 1.3rem;
        }

        /* Firma */
        .firma {
            text-align: right;
            margin-top: 3rem;
            font-size: 1.5rem;
            color: #93c5fd;
            font-style: italic;
            animation: fadeIn 4s ease;
        }

        /* BotÃ³n de volver */
        .volver-btn {
            display: block;
            margin: 3rem auto 0;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 100%);
            color: #1a1f3a;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .volver-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(147, 197, 253, 0.6);
        }

        /* Control de mÃºsica */
        .music-control {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .music-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 100%);
            border: 3px solid #1a1f3a;
            cursor: pointer;
            font-size: 1.5rem;
            color: #1a1f3a;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-button:hover {
            transform: scale(1.15) rotate(15deg);
            box-shadow: 0 12px 35px rgba(147, 197, 253, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                border-radius: 30px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .moon-icon {
                font-size: 4rem;
            }

            .carta-content p {
                font-size: 1.1rem;
                line-height: 1.8;
            }

            .agradecimientos li {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .carta-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas -->
    <div class="stars" id="stars"></div>

    <!-- Luna decorativa -->
    <div class="moon-decoration"></div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="moon-icon">ðŸŒ™</div>
            <h1>Lo entiendo</h1>
            <p>Y estÃ¡ bien...</p>
        </div>

        <!-- Contenido de la carta -->
        <div class="carta-content">
            <p>
                 <span class="highlight"></span> Nomas....
            </p>

            <p>
                Desearte lo mejor, y que siempre te  vaya muy bien
            </p>

            <p>
                Gracias por darme de tu tiempo, y bueno que te puedo decir, nomas ADIOS
            </p>

            

            <p style="text-align: center; font-size: 1.4rem; color: #93c5fd; margin-top: 3rem;">
                Te deseo lo mejor, siempre. ðŸŒ™
            </p>

            <div class="firma">
                ~ Rodrigo
            </div>
        </div>

        <a href="index.html" class="volver-btn">ðŸŒŸ </a>
    </div>

    <!-- Control de mÃºsica -->
    <div class="music-control">
        <button class="music-button" onclick="toggleMusic()" id="musicBtn">
            ðŸŽµ
        </button>
    </div>

    <!-- MÃºsica de fondo -->
    <audio id="background-music" loop>
        <source src="./videos/cancion_principal.mp3.mpeg" type="audio/mpeg">
    </audio>

    <script>
      
// MODO EDICIÃ“N: Presiona Ctrl + E para desbloquear
        let modoEdicion = localStorage.getItem('modo_edicion') === 'true' || false;
        
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                modoEdicion = !modoEdicion;
                localStorage.setItem('modo_edicion', modoEdicion);
                
                if (modoEdicion) {
                    alert('ðŸ”“ MODO EDICIÃ“N ACTIVADO');
                    localStorage.removeItem('eleccion_dayana');
                } else {
                    alert('ðŸ”’ Modo ediciÃ³n DESACTIVADO');
                }
            }
        });
        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (2 + Math.random() * 2) + 's';
            starsContainer.appendChild(star);
        }

        // Control de mÃºsica CON CONTINUIDAD
        let musicPlaying = false;
        const audio = document.getElementById('background-music');
        
        // Restaurar tiempo de mÃºsica
        const savedTime = sessionStorage.getItem('musicTime');
        if (savedTime) {
            audio.currentTime = parseFloat(savedTime);
        }
        
        // Guardar tiempo cada 500ms
        setInterval(() => {
            if (!audio.paused) {
                sessionStorage.setItem('musicTime', audio.currentTime);
            }
        }, 500);
        
        window.addEventListener('load', function() {
            audio.play().then(() => {
                musicPlaying = true;
                document.getElementById('musicBtn').textContent = 'ðŸŽµ';
            }).catch(err => {
                console.log('Autoplay bloqueado');
            });
        });
        
        window.toggleMusic = function() {
            const btn = document.getElementById('musicBtn');
            
            if (musicPlaying) {
                audio.pause();
                btn.textContent = 'ðŸ”‡';
                musicPlaying = false;
            } else {
                audio.play();
                btn.textContent = 'ðŸŽµ';
                musicPlaying = true;
            }
        }

        document.body.addEventListener('click', function() {
            if (!musicPlaying) {
                audio.play();
                document.getElementById('musicBtn').textContent = 'ðŸŽµ';
                musicPlaying = true;
            }
        }, { once: true });

        // Guardar tiempo antes de salir
        window.addEventListener('beforeunload', function() {
            sessionStorage.setItem('musicTime', audio.currentTime);
        });
    </script>
</body>
</html>
